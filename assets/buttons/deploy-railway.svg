<svg width="180" height="48" viewBox="0 0 180 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0B0D0E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1d1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Button background with rounded corners -->
  <rect x="0" y="0" width="180" height="48" rx="8" ry="8" fill="url(#buttonGradient)" stroke="#2a2d2e" stroke-width="1"/>
  
  <!-- Railway logo (simplified train/rail icon) -->
  <g transform="translate(12, 12)">
    <!-- Train car body -->
    <rect x="0" y="8" width="20" height="12" rx="2" ry="2" fill="white"/>
    <!-- Train windows -->
    <rect x="2" y="10" width="4" height="4" rx="1" fill="#0B0D0E"/>
    <rect x="7" y="10" width="4" height="4" rx="1" fill="#0B0D0E"/>
    <rect x="12" y="10" width="4" height="4" rx="1" fill="#0B0D0E"/>
    <!-- Wheels -->
    <circle cx="4" cy="22" r="2" fill="white"/>
    <circle cx="16" cy="22" r="2" fill="white"/>
    <!-- Rails -->
    <rect x="0" y="24" width="20" height="1" fill="white" opacity="0.7"/>
  </g>
  
  <!-- "Deploy on Railway" text -->
  <text x="44" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="white">Deploy on</text>
  <text x="44" y="33" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="white">Railway</text>
</svg>